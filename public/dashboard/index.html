<!DOCTYPE html>
<html>

<head>
    <title>Join | QuizzingApp</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="content">
        <nav class="grey darken-3">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo center">QuizzingApp</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large"><i class="fas fa-bars"></i></a>
                <ul class="sidenav" id="mobile-demo">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href='#' onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </nav>
        <h1 id="title">Join a Game</h1>
        <form action="/player/">
            <div class="form-field">
                <label id="label">Welcome</label>
                <input id="name" type="text" name="name" readonly/>
            </div>
            <br>
            <div class="form-field">
                <label id="label">Game Pin</label>
                <input id="pin" type="number" name="pin" />
            </div>
            <br>
            <div class="form-field">
                <button id="joinButton">Join</button>
            </div>

        </form>
    </div>

    <footer class="footer">
        <p>Dev and design by @AIT</p>
        <img src="../imgs/logo.png" alt="Logo" style="height: 50px;">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.Sidenav.init(document.querySelector('.sidenav'))
        M.FormSelect.init(document.querySelector('#status'))
    </script>
    <script src="../js/libs/jqueryLibrary.js"></script>
    <script src="../js/libs/deparam.js"></script>
    <script src="../js/dashboard.js"></script>
    <script>
        function logout() {
            //debugger;
            sessionStorage.removeItem("name");
            window.location.href = "/";
        }
    </script>
</body>

</html>
