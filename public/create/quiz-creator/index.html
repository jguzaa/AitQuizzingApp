<!DOCTYPE html>
<html>

<head>
    <title>Creator | QuizzingApp</title>
    <link rel="stylesheet" href="../../css/quizCreator.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<body onload="setBGColor()">
    <h1 id="title">Kahoot Quiz Creator Studio</h1>

    <div class="form-field">
        <label id="quizTitle">Quiz Title</label>
        <input id="name" type="text" name="name" autofocus />
    </div>
    <br>
    <br>
    <div id="allQuestions">
        <div id="question-field">
            <label>Question 1: </label>
            <div id='q1'></div>
            <br>
            <label for="questionType">Choose a type of question:</label>
            <select name="questionType" id="qType1" onchange="qSwap1()">
                <option value="none">Please Select</option>
                <option value="objQ">Objective</option>
                <option value="subQ">Subjective</option>
            </select>
            <br>
            <br>
            <div id="objQuestion1" style="display: none;">
                <label>Answer 1: </label>
                <div id="1a1"></div>
                <label>Answer 2: </label>
                <div id="1a2"></div>
                <label>Answer 3: </label>
                <div id="1a3"></div>
                <label>Answer 4: </label>
                <div id="1a4"></div>
                <br>
                <br>
                <label>Correct Answer (1-4) :</label>
                <input id="correct1" type="number" autofocus />
            </div>
            <div id="subQuestion1" style="display: none;">
                <div id="subAns1"></div>
            </div>
            <label>Time (Second) :</label>
            <input id="time1" type="number" autofocus />
        </div>
        <script>

            $(document).ready(function () {

                $('#q1').summernote({
                    callbacks: {
                        onChange: function (contents, $editable) {
                            document.getElementById("q1").innerHTML = contents;
                        }
                    }
                });

                $('#subAns1').summernote(
                    {
                        toolbar: [
                            ['para', ['paragraph']]
                        ],
                        callbacks: {
                            onChange: function (contents, $editable) {
                                document.getElementById("subAns1").innerHTML = contents;
                            }
                        }
                    }
                );

                $('#1a1').summernote({
                    callbacks: {
                        onChange: function (contents, $editable) {
                            document.getElementById('1a1').innerHTML = contents;
                        }
                    }
                });

                $('#1a2').summernote({
                    callbacks: {
                        onChange: function (contents, $editable) {
                            document.getElementById('1a2').innerHTML = contents;
                        }
                    }
                });

                $('#1a3').summernote({
                    callbacks: {
                        onChange: function (contents, $editable) {
                            document.getElementById('1a3').innerHTML = contents;
                        }
                    }
                });

                $('#1a4').summernote({
                    callbacks: {
                        onChange: function (contents, $editable) {
                            document.getElementById('1a4').innerHTML = contents;
                        }
                    }
                });
            });

            function qSwap1() {

                var type = document.getElementById("qType1")

                var type = document.getElementById("qType1").value;
                if (type == "objQ") {
                    document.getElementById("objQuestion1").style.display = "block";
                    document.getElementById("subQuestion1").style.display = "none";
                } else if (type == "subQ") {
                    document.getElementById("objQuestion1").style.display = "none";
                    document.getElementById("subQuestion1").style.display = "block";
                } else {
                    document.getElementById("objQuestion1").style.display = "none";
                    document.getElementById("subQuestion1").style.display = "none";
                }
            }
        </script>
    </div>
    <br>
    <button onclick="addQuestion()">Add another question</button>

    <br>
    <br>

    <div class="form-field">
        <button onclick="updateDatabase()">Create Quiz</button>
    </div>

    <br>

    <button onclick='cancelQuiz()'>Cancel quiz and return to quiz selection</button>

    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/quizCreator.js"></script>
</body>

</html>
