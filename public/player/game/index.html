<!DOCTYPE html>
<html>

<head>
    <title>Game | QuizzingApp</title>
    <link rel="stylesheet" href="../../css/playerGameView.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- include summernote css/js -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

</head>

<body>
    <div id="stats">
        <h4 id="nameText">Name: </h4>
        <h4 id="scoreText">Score: </h4>
        <h4 id="rankText"></h4>
    </div>
    <h2 id="message"></h2>

    <div id='sub'>
        <div id="subAns"></div>
        <br>
        <button onclick="answerSubmitted(0)">Submit answer</button>
    </div>

    <div id='obj' class="ansDiv">
        <button onclick="answerSubmitted(1)" id="answer1" class="button"></button>
        <button onclick="answerSubmitted(2)" id="answer2" class="button"></button>
        <br>
        <button onclick="answerSubmitted(3)" id="answer3" class="button"></button>
        <button onclick="answerSubmitted(4)" id="answer4" class="button"></button>
    </div>

    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/libs/jqueryLibrary.js"></script>
    <script src="../../js/libs/deparam.js"></script>
    <script src="../../js/playerGame.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#subAns').summernote(
                {
                    toolbar: [],
                    callbacks: {
                        onChange: function (contents, $editable) {
                            document.getElementById("subAns").innerHTML = contents;
                        }
                    }
                }
            );
        });
    </script>
</body>

</html>
